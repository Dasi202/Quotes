<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr />
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote"[(ngModel)]="newQuote.quote"name="quote"rows="4"required #quote="ngModel"></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
    </div>
  
    <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control"type="text"id="author" name="author"[(ngModel)]="newQuote.author" required #author="ngModel"/>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="submittedBy">Submitted By</label>
        <input type="text" id="submittedBy" name="submittedBy" class="form-control"[(ngModel)]="newQuote.submittedBy"required #submittedBy="ngModel"/>
        <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
          <p>Enter submitter's name</p>
        </div>
    </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
